<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Dark Theme Styling */
        body {
            background-color: #2c3e50;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #34495e;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            background-color: #18bc9c;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #18bc9c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #16a085;
        }
        .plan-type {
            font-size: 1.3rem;
            color: #f39c12;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Choose Your Plan</h1>
    <div class="row g-4">
        {% for plan in plans %}
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">{{ plan.name }} - {{ plan.plan_duration|title }}</div>
                    <div class="card-body">
                        <p class="plan-type">{{ plan.plan_type|title }}</p>
                        <p class="price">${{ plan.price }} {{ plan.currency }}/{{ plan.interval }}</p>
                        <p>{{ plan.description }}</p>
                        <a  href="{% url 'buy_plan' plan.price_id %}" class="btn btn-primary">Choose Plan</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
